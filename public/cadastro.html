<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>Sou Doador - Campina Grande</title>

		<!--JS FEATHER ICONS-->
		<script src="https://unpkg.com/feather-icons"></script>

		<!--CSS-->
		<link rel="stylesheet" href="css/variables.css" />
		<link rel="stylesheet" href="css/grid.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/patterns.css" />
	</head>

	<body>
		<!--HEADER-->
		<header>
			<!--CONTAINER MAX-WIDTH 124.6REM-->
			<div class="container">
				<!--LOGO-->
				<a href="./" class="logo">
					<img src="img/sou-doador-logo.png" alt="" />
				</a>

				<!--MENU NAV-->
				<nav>
					<ul>
						<li><a class="menu-item" href="index.html">Início</a></li>
						<li><a class="menu-item" href="sobre.html">Sobre</a></li>
						<li><a class="menu-item" href="pqdoar.html">Por que doar ?</a></li>
						<li><a class="btn-primary" href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="section-senha">
			<div class="container">
				<div class="texto">
					<div class="img-esqueceu-senha">
						<img src="img/icon-cadastro.png" alt="" />
					</div>
					<h2>Cadastro</h2>
					<p>
						Cadastre hemocentros para o controle de voluntários para doação. Os
						usuários poderão visualizar no app "Sou Doador" pessoas dispostas a
						doarem sangue.
					</p>

					<!--FAÇA LOGIN-->
					<div class="texto-login">
						<i data-feather="check-square"></i>
						<p>
							Já possui cadastro?
							<a href="index.html" style="color: #ed1b24">Faça o login</a>
						</p>
					</div>
				</div>
				<div class="formulario">
					<form action="">
						<!--ID HEMOCENTRO-->
						<input
							id="idHemocentro"
							type="text"
							class="text"
							placeholder="Digite o ID do HEMOCENTRO"
						/>

						<!--NOME COMPLETO-->
						<label for=""></label>
						<input
							class="form-cadastro"
							type="text"
							name=""
							id=""
							placeholder="Nome Completo"
						/>

						<!--EMAIL-->
						<label for=""></label>
						<input
							class="form-cadastro"
							type="email"
							name=""
							id=""
							placeholder="E-mail"
						/>

						<!--TELEFONE-->
						<label for=""></label>
						<input
							class="form-cadastro"
							type="tel"
							name=""
							id=""
							placeholder="Telefone para contato"
						/>

						<!--NOME COMPLETO DO DIRETORR-->
						<label for=""></label>
						<input
							class="form-cadastro"
							type="text"
							name=""
							id=""
							placeholder="Nome Completo do(a) Diretor(a)"
						/>

						<!--TELEFONE DO DIRETOR-->
						<label for=""></label>
						<input
							class="form-cadastro"
							type="tel"
							name=""
							id=""
							placeholder="Contato do(a) Diretor(a)"
						/>

						<!--CEP-->
						<label for=""></label>
						<input
							class="form-cadastro"
							type="text"
							name=""
							id=""
							placeholder="CEP"
						/>

						<!--ENVIAR CÓDIGO-->
						<button type="submit" class="btn-login">
							<a href="">Enviar Código</a>
						</button>
					</form>
				</div>
			</div>
		</section>

		<footer>
			<p>&copy; Hemocentro Campina Grande</p>
		</footer>

		<script>
			feather.replace();
		</script>
	</body>
</html>
